<img *ngIf="icon != ''" [src]="icon" class="icon" />
<div class="container">
  <div
    class="progression"
    style.transition="calc({{ dataUpdateFrequency }} / 1.3)"
    [style.width]="percentage + '%'"
    [style.background-color]="barColor"
  ></div>
  <p class="title-text">
    {{ title }}
  </p>
  <p class="percentage-text">
    {{ valueCurrent | number : "1.1-5" }}
    {{ " " + maxValueDisplay + " " + valueUnit }}
  </p>
</div>
