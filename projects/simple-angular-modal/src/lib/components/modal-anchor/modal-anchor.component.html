<div class="backdrop" [style.backgroundColor]="backdropColor">
  <div class="modal-box" [style.backgroundColor]="modalColor">
    <div class="test">
      <ng-template #modalContent></ng-template>
    </div>
    <div *ngIf="buttons.length > 0" class="buttons-box">
      <!-- CUSTOM BUTTONS -->
      <button
        class="btn"
        *ngFor="let button of buttons"
        [style]="'background-color: ' + button.color"
        [class]="button.class"
        (click)="button.onClick()"
      >
        {{ button.text }}
      </button>
    </div>
    <button
      *ngIf="showModalXbutton"
      class="x-button x-button-modal"
      [style.color]="xButtonColor"
      (click)="closeCurrentModal()"
    >
      ×
    </button>
  </div>
</div>
<button
  *ngIf="showBackdropXbutton"
  class="x-button x-button-backdrop"
  [style.color]="xButtonColor"
  (click)="closeCurrentModal()"
>
  ×
</button>
<scroll-disabler [disableScroll]="disableScrolling"></scroll-disabler>
