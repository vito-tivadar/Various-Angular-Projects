<div>
  <div class="main-container">
    <input id="enablePrevious" type="checkbox" (change)="onCheckboxChange()" />
    <label for="enablePrevious" style="margin-left: 5px">Enable Previous Components</label>
  </div>
</div>
<div *ngIf="enablePrevious" class="main-container">
  <like-button
    [isChecked]="body.isFavourited"
    [likeCount]="body.likeCount"
    (change)="onLikesChange($event)"
  ></like-button>
  <br />
  <zippy [title]="'TITLE 1'" [zippyItems]="items"></zippy>
  <zippy [title]="'TITLE 2'" [zippyItems]="items"></zippy>
  <contact-form></contact-form>
  <course-form></course-form>
  <signup-form></signup-form>
  <new-course-form></new-course-form>
  <change-password-form></change-password-form>
  <posts></posts>
</div>

<div style="margin-top: 20px">
  <router-outlet></router-outlet>
</div>
