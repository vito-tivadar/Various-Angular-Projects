<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
        <label class="input-label">Course Name</label>
        <input required ngModel name="courseName" #courseName="ngModel" class="form-control" minlength="5" type="text" placeholder="Course name"/>
        <div *ngIf="courseName.touched && !courseName.valid" class="alert alert-danger">
            <div *ngIf="courseName.errors?.['value'].length == 0">Course name should not be empty!</div>
            <div *ngIf="courseName.errors?.['minlength']">Course name should not be shorter than {{ courseName.errors?.['minlength'].requiredLength }} characters!</div>
        </div>
    </div>
    <div class="form-group">
        <label class="input-label">Category</label>
        <select required ngModel name="category" #category="ngModel" type="dropdown" class="form-control" placeholder="Category">
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div *ngIf="category.touched && category.value.length == 0" class="alert alert-danger">
            You must select a category!
        </div>
    </div>
    <div class="form-group" class="checkbox">
        <label for="hasGuarantee">
            <input ngModel name="hasGuarantee" id="hasGuarantee" type="checkbox" [checked]="moneyBackGuarantee"/>
            30-day money back guarantee
        </label>        
    </div>
    <p [hidden]="false"> {{ f.value | json }} </p>
    <button [disabled]="!f.valid" class="btn btn-primary">Create</button>
</form>
